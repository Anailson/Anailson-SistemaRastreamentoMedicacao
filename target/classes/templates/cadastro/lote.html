<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SRM -SISTEMA DE RASTREAMENTO DE MEDICAMENTOS</title>
</head>
<body>

<div class="card-panel teal lighten-4" align="center">
    	<h4>SRM  - Cadastro de Lotes </h4>
    </div>
	
<a  class="waves-effect waves-light btn" href="/produto">Cadastro Produtor</a>	
	
	

<div th:each="p: ${produtoobj}"><!-- PEGANDO O OBJETO(id) QUE VEM DO SERVIDOR E VEM DA CONTROLL DO METODO -->
	<div class="row">
		<div class="card-panel cyan lighten-5 ">
			<p>ID: <span th:text="${p.id}"></span></p>  <!-- CHAMANDO OS OBJETOS DA TELA CADASTRO PESSOA -->
			<div><p >Nome Produto: <span th:text="${p.nome}"></span></p></div>
			<div><p >Fornecedor: <span th:text="${p.fornecedor}"></span></p></div>
		</div>
		
	</div>
</div>	
<h5>Sobre medicamentos</h5>


<!-- TELA MESTRE DETALHE -->

<div class="row">
	<form th:action="@{/Addloteinfo/{produtoid}(produtoid=${produtoobj.id})}" method="post" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label class="active" for="numero">Numero:</label>
				 <input id="numero" name="numero" class="validate">
			</div>
			
			<div class="input-field col s6">
				<label class="active" for="datalote">Data Lote:</label>
				 <input id="datalote" name="datalote" class="validate">
			</div>
			
			<div class="input-field col s6">
				<label class="active" for="responsavel">Responsável:</label>
				 <input id="responsavel" name="responsavel" class="validate">
			</div>
			
			<div class="input-field col s6">
				<label class="active" for="crfresponsavel">CRF Responsável:</label>
				<input id="crfresponsavel" name="crfresponsavel" class="validate">
			</div>
			
			<input type="submit" value="Adicionar" class="waves-effect waves-light btn" >
		
		</div>
		
	</form>
</div>
		
<h5>Dados Lote</h5>
	
 
<table class="striped">
<thead>
	<tr>
		<th>ID</th>
		<th>Número</th>
		<th>Data Lote</th>
		<th>Responsável</th>
		<th>CRF Responsável</th>
		<th>Excluir</th>
	
	</tr>

</thead>
	
		
	<tr th:each="lote :${lotes}">
		<td th:text="${lote.id}"></td>
		<td th:text="${lote.numero}"></td>
		<td th:text="${lote.datalote}"></td>
		<td th:text="${lote.responsavel}"></td>
		<td th:text="${lote.crfresponsavel}"></td>
		<td><a th:href="@{/removerlote/{idlote}(idlote=${lote.id})}">Excluir</a></td>
	</tr>	
		
		
		
</table>
	
	







<br/>

 </footer>

</body>
</html>
