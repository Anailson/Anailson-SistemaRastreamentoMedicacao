<title>SRM -SISTEMA DE RASTREAMENTO DE MEDICAMENTOS</title>
</head>
<body>

<nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

<div class="card-panel teal lighten-4" align="center">
    	<h4>SRM  - Cadastro de produtos </h4>
    </div>
	
<br/>
<br/>
<br/>



<div class="row">
<form action="salvaproduto" method="post" class="col s12" th:object="${produtoobj}" id="formproduto">


<div class="row"><!-- MATERIALIZE 01 -->	

	<div class="input-fiel col s6">
	<label>ID:</label>
	<input name="id" readonly="readonly" >
	</div>
	
	<div class="input-fiel col s6">
	<label>Nome Produto:</label>
	<input name="nome" class="validade" >
	</div>
	
	<div class="input-fiel col s6">
	<label>Fornecedor:</label>
		<input name="fornecedor" class="validade" >
	  
	    

	</div>
	
	<div class="input-fiel col s6">
		<label>Tipo:</label>
		<input name="tipo" class="validade" >
	</div>
	
	
	<div class="input-fiel col s6">
	<label>Data:</label>
	<input name="data">
	</div>
	
	<div class="input-fiel col s6">
	<label>Quantidade:</label>
	<input name="qtd" >
	</div>
	
	
	<br/>
	<br/>
	<br/>
	<input class="waves-effect waves-light btn" type="submit" value="salvar">
	<button class="waves-effect waves-light btn" onclick="document.getElementById('formproduto').reset();">Limpar</button>
	<br/>
	<br/>
</div>	<!-- MATERIALIZE 01 -->	
</form>
</div>



<form action="pesquisaproduto" method="post">
	<label>Pesquisa Fornecedor</label>
	<input name="fornecedorpesquisa">
	<input class="waves-effect waves-light btn" type="submit" value="Buscar">
	<a  class="waves-effect waves-light btn" href="/listaprodutos">Lista de Produtos</a>

</form>




<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome Produto</th>
				<th>Fornecedor</th>
				<th>Tipo</th>
				<th>Data</th>
				<th>Quantidade</th>
				<th>Excluir</th>
			</tr>
		</thead>



		<tr th:each="produto : ${produtos}">
			<td th:text="${produto.id}"></td>
			<td><a th:href="@{/loteinformacoes/{idproduto}(idproduto=${produto.id})}" ><span th:text="${produto.nome}"  ></span></a>  </td>                      
			<td th:text="${produto.fornecedor}"></td>
			<td th:text="${produto.tipo}"></td>
			<td th:text="${produto.data}"></td>
			<td th:text="${produto.qtd}"></td>
			<td> <a th:href="@{/removerproduto/{idproduto}(idproduto=${produto.id})}">Excluir</a></td>

			
		</tr>
</table>




<br/>
<br/>
<br/>
